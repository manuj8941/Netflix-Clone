<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <input type="text" id="inputBox">
        <button id="searchButton">Search Movie</button>

        <div class="container" id="container">

            <div class="movieContainer" id="movieContainer">
                <h1 class="title"></h1>
                <h1 class="original_title"></h1>
                <h1 class="overview"></h1>
                <h1 class="poster_path"></h1>
                <h1 class="release_date"></h1>
                <h1 class="original_language"></h1>
                <h1 class="youtube_trailer_path"></h1>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>

        <script src="langArray.js"></script>
        <script src="script.js"></script>
    </body>

</html>
